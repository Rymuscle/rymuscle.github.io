            <!--
IO (Input/Output), 是指计算机同任何外部设备之间的数据传递

# IO 设备分类
现代计算机系统中配置了大量的外围设备, 即 I/O设备, 依据它们的工作方式的不同, 通常进行如下分类:
1. 字符设备(character device): 又叫做人机交互设备, 用户通过这些设备实现与计算机系统的通信, 它们大多是以字符为单位发送和接受数据的, 数据通信的速度比较慢; 例如, 键盘, 显示器终端, 鼠标等

2. 块设备(block device): 又叫外部存储器, 用户通过这些设备实现程序和数据的长期保存, 与字符设备相比, 它们是以块为单位进行传输的, 如磁盘、磁带和光盘等

3. 网络通信设备: 这类设备主要有网卡、调制解调器等, 主要用于与远程设备的通信


# 设备对应文件 
Linux系统中, 一切皆是文件。无论是键盘、鼠标、显示屏、网卡以及其它设备, 在Linux系统眼中, 它们都只是文件, 仅此而已。这就意味着计算机程序可以像使用文件一样操控所有的外设
1. `/dev/tty` 对应的是终端设备文件, 计算机往终端上显示内容就是向该文件写入内容
    直接把图片写入终端设备对应的文件, 即可在终端显示出信息 (乱码是因为终端设备无法解析导致的)
    <img src="/img/IO/io-device-tty-01.png" />
    直接把字符信息写入到终端设备对应的文件, 即可在终端显示出信息
    <img src="/img/IO/io-device-tty-02.png" />
